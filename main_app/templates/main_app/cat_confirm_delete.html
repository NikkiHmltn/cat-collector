{% extends 'base.html' %}
{% block content %}
<h1>Delete Cat</h1>
<p>Are you sure you want to delete cat: {{cat}}</p>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input class="btn btn-danger" type="submit" value="Yes, Delete">
        <a class="btn btn-secondary" href="{% url 'cattoys_show' cattoy.id %}">Cancel</a>
    </form>
{% endblock %}
